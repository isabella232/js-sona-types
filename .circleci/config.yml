version: 2.1
jobs:
  build:
    working_directory: ~/js-sona-types
    docker:
      - image: circleci/node:12.14.0
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: install deps
          command: yarn install
      - run:
          name: build
          command: yarn build
  
  release:
    working_directory: ~/js-sona-types
    docker:
      - image: circleci/node:12.14.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Build auditjs
          command: yarn build

workflows:
  version: 2.1
  build_and_release:
    jobs:
      - build
      - release:
          filters:
            branches:
              only: main
          context: auditjs
          requires:
            - build

  build_nightly:
    triggers:
      - schedule:
          cron: "40 20 * * *"
          filters:
            branches:
              only: main
    jobs:
      - build
